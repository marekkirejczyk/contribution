<template name="contribution_summary">

  <div class="hero-network-summary">
    <ul>
      <li>CONTRIBUTION <br/> Summary</li>
      <li>
        <p class="status">Current Price:</p>
        <p class="value blue">{{currentPrice}}</p>
      </li>
      <li>
        <p class="status">Next Price in:</p>
        <p class="value blue">{{timeLeft}}</p>
      </li>
      <li>
        <p class="status">ETH Received:</p>
        <p class="value blue">{{etherRaised}}</p>
      </li>
    </ul>
  </div>

</template>
